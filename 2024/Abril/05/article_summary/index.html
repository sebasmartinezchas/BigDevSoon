<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Article Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="article-header">imagen background</header>
        <main class="article-main">
          <div class="author-info">
            <div class="author-img">
              <img
                src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Paul J. Yarnell"
              />
            </div>
            <div>
              <cite>Paul J. Yarnell</cite>
              <small>24 Feb. 2024</small>
            </div>
            
          </div>

          <h1>
            The rise of quantum computing: <br />A paradigm shift in technology
          </h1>
          <div class="checkbox">
            <ul>
              <li>
                <input type="checkbox" name="checkbox1" id="checkbox1" /><label
                  for="checkbox1"
                  >#technology</label
                >
              </li>
              <li>
                <input type="checkbox" name="checkbox2" id="checkbox2" /><label
                  for="checkbox2"
                  >#future</label
                >
              </li>
              <li>
                <input type="checkbox" name="checkbox3" id="checkbox3" /><label
                  for="checkbox3"
                  >#evolution</label
                >
              </li>
              <li>
                <input type="checkbox" name="checkbox4" id="checkbox4" /><label
                  for="checkbox4"
                  >#innovation</label
                >
              </li>
            </ul>
          </div>
        </main>
        <footer class="article-footer">
          <div class="interactions">
            <ul>
              <li>
                <span class="fa-regular fa-heart"></span>
                <p>25K+</p>
                <p>Love Impression</p>

              </li>
              <li>
                <span class="fa-regular fa-comment "></span>
                <p>1000+</p>
                <p>Comments</p>
              </li>
              <li>
                <span class="fa-solid fa-trophy"></span>
                <p>40+</p>
                <p>International Award</p>
              </li>
            </ul>
          </div>
          <a href="#" type="button">Read Article</a>
        </footer>
      </div>
    </div>
  </body>
</html>
