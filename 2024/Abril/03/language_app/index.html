<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Language App</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <section class="leaderboard-active">
          <figure>
            <img
              src="https://img.icons8.com/3d-fluency/94/person-male--v1.png"
              alt="person-male--v1"
            />
            <figcaption>David</figcaption>
          </figure>
          <div class="score">
            <img
              src="https://img.icons8.com/emoji/48/crown-emoji.png"
              alt="crown-emoji"
            />
            <span>340</span>
          </div>
        </section>
        <section class="leaderboard-language">
          <img
            src="https://img.icons8.com/color/48/france-circular.png"
            alt="france-circular"
          />
          <div class="progress-language">
            <label for="progress">French Lesson</label>
            <div>
              <input type="range" value="60" />
              <span>60%</span>
            </div>
          </div>
        </section>
        <a href="#" type="button"
          ><span class="fa-solid fa-play"></span>Continue</a
        >
      </header>
      <main>
        <h1>My lesson</h1>
        <section class="skill-score">
          <div class="skill">
            <img
              src="https://img.icons8.com/ios/50/grammar.png"
              alt="grammar"
            />
            <p>Grammar</p>

            <div class="skill-input">
              <label>45% Completed</label>
              <input type="range" value="45" />
            </div>
          </div>
          <div class="skill">
            <img
              src="https://img.icons8.com/ios/50/open-book--v1.png"
              alt="open-book--v1"
            />

            <p>Reading</p>

            <div class="skill-input">
              <label>60% Completed</label>
              <input type="range" value="60" />
            </div>
          </div>
          <div class="skill">
            <img
              src="https://img.icons8.com/wired/64/voice-recognition-scan.png"
              alt="voice-recognition-scan"
            />
            <p>Speaking</p>

            <div class="skill-input">
              <label>20% Completed</label>
              <input type="range" value="20" />
            </div>
          </div>
          <div class="skill">
            <img
              src="https://img.icons8.com/ios/50/listening--v1.png"
              alt="listening--v1"
            />
            <p>Listening</p>
            <div class="skill-input">
              <label>80% Completed</label>
              <input type="range" value="80" />
            </div>
          </div>
        </section>
        <section class="leaderboards">
          <h2>Leaderboards</h2>
          <section class="leaderboard-list">
            <figure>
              <img
                src="https://img.icons8.com/3d-fluency/94/person-male--v1.png"
                alt="person-male--v1"
              />
              <figcaption>David</figcaption>
            </figure>
            <div class="score score-light">
              <img
                src="https://img.icons8.com/emoji/48/crown-emoji.png"
                alt="crown-emoji"
              />
              <span>340</span>
            </div>
          </section>
          <section class="leaderboard-list">
            <figure>
              <img
                src="https://img.icons8.com/3d-fluency/94/person-male--v1.png"
                alt="person-male--v1"
              />
              <figcaption>David</figcaption>
            </figure>
            <div class="score score-light">
              <img
                src="https://img.icons8.com/emoji/48/crown-emoji.png"
                alt="crown-emoji"
              />
              <span>340</span>
            </div>
          </section>
        </section>
      </main>
      <footer>
        <ul>
          <li>
            <a href="#"><span class="fa-solid fa-user"></span></a>
          </li>
          <li>
            <a href="#"><span class="fa-solid fa-house"></span></a>
          </li>
          <li>
            <a href="#"><span class="fa-solid fa-book"></span></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
